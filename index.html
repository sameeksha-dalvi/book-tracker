<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Book Tracker</h1>
        </div>
        <div class="cardcontainer">
            <div class="card">
                <div class="card-image">
                    <img class="book-cover-img" src="images/book_cover.png" alt="Book Cover">
                </div>
                <div class="card-content">
                    <div class="card-title">
                        <h2>Title</h2>
                        <p id="title1">Xyz</p>
                    </div>
                    <div class="card-author">
                        <h3>Author</h3>
                        <p id="author1">ANC</p>
                    </div>
                    <div class="card-pages">
                        <p>No.of Pages</p>
                        <p id="no_of_pages_1">210</p>
                    </div>
                    <div class="card-read">
                        <p>Read Status</p>
                        <p id="read_status_1">Yes</p>
                    </div>
                </div>

            </div>
            <div class="card">
                <div class="card-title">
                    <h2>Title</h2>
                    <p id="title2">Xyz</p>
                </div>
                <div class="card-author">
                    <h3>Author</h3>
                    <p id="author2">ANC</p>
                </div>
                <div class="card-pages">
                    <p>No.of Pages</p>
                    <p id="no_of_pages_2">210</p>
                </div>
                <div class="card-read">
                    <p>Read Status</p>
                    <p id="read_status_2">Yes</p>
                </div>
            </div>
            <div class="card">
                <div class="card-title">
                    <h2>Title</h2>
                    <p id="title3">Xyz</p>
                </div>
                <div class="card-author">
                    <h3>Author</h3>
                    <p id="author3">ANC</p>
                </div>
                <div class="card-pages">
                    <p>No.of Pages</p>
                    <p id="no_of_pages_3">210</p>
                </div>
                <div class="card-read">
                    <p>Read Status</p>
                    <p id="read_status_3">Yes</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
