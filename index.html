<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Book Tracker</h1>
            <button id="add-book-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <title>plus</title>
                    <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                </svg>
                Add Book</button>
        </div>
        <div class="cardcontainer">
        </div>
        <dialog>
            <div class="dialogHeader">
                <p>Book Details</p>
                <button id="close-dialog"><svg class="close-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                        fill="currentColor">
                        <!-- <title>close-thick</title> -->
                        <path
                            d="M20 6.91L17.09 4L12 9.09L6.91 4L4 6.91L9.09 12L4 17.09L6.91 20L12 14.91L17.09 20L20 17.09L14.91 12L20 6.91Z" />
                    </svg></button>
            </div>

            <form action="">
                <div class="titleInput dialogInput">
                    <label for="bookTitle">Title</label>
                    <input required id="bookTitle" name="bookPages" type="text">
                </div>
                <div class="authorInput dialogInput">
                    <label for="bookAuthor">Author</label>
                    <input required id="bookAuthor" name="bookAuthor" type="text">
                </div>
                <div class="pagesInput dialogInput">
                    <label for="bookPages">No.of Pages</label>
                    <input required id="bookPages" name="bookPages" type="number">
                </div>
                <div class="readInput">
                    <label for="">Have you read the book?</label><br>
                    <input type="radio" id="read_status_yes" name="read_status" value="Yes">
                    <label for="read_status_yes">Yes</label>
                    <input type="radio" id="read_status_no" name="read_status" value="No" checked>
                    <label for="read_status_no">No</label>
                </div>
                <div>
                    <button id="submitBtn" type="submit">Submit</button>
                </div>
            </form>
        </dialog>
    </div>
    <script src="script.js"></script>
</body>

</html>
